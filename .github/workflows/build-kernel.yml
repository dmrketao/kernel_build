name: Build MikaKernel

on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        run: |
          while read -r line || [[ -n "$line" ]]; do
            if [[ ! -z "$line" && "$line" != "#"* ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < config.env

      - name: Pull toolchain
        run: |
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 aarch64-linux-android-4.9
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 arm-linux-androideabi-4.9
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b clang

      - name: Pull kernel source
        run: |
          git config --global --add safe.directory "*"
          git clone --depth=1 $KERNEL_SOURCE -b $KERNEL_SOURCE_BRANCH kernel-source

      - name: Integrate SukiSU-Ultra & SUSFS
        run: |
          cd kernel-source
          # 1. Pull SukiSU-Ultra
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s main
          
          # 2. Pull SUSFS
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b kernel-4.19 ../susfs
          
          # 3. Apply SUSFS files and patches
          cp ../susfs/kernel_patches/fs/susfs.c fs/
          cp ../susfs/kernel_patches/include/linux/susfs.h include/linux/
          patch -p1 --fuzz=3 < ../susfs/kernel_patches/50_add_susfs_in_kernel-4.19.patch || true
          
          cd drivers/kernelsu
          patch -p1 --fuzz=3 < ../../../susfs/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch || true
          cd ../..

          # 4. FIX: Inject missing pinctrl header for Samsung sar_mode_detect
          sed -i '1i #include <linux/pinctrl/consumer.h>' drivers/input/sar_mode_detect/sar_mode_detect.c

      - name: Inject Config Flags
        run: |
          cd kernel-source
          echo "CONFIG_KSU=y" >> arch/arm64/configs/$KERNEL_CONFIG
          echo "CONFIG_KSU_ULTRA=y" >> arch/arm64/configs/$KERNEL_CONFIG
          echo "CONFIG_KSU_SUSFS=y" >> arch/arm64/configs/$KERNEL_CONFIG
          echo "CONFIG_KALLSYMS=y" >> arch/arm64/configs/$KERNEL_CONFIG
          echo "CONFIG_KALLSYMS_ALL=y" >> arch/arm64/configs/$KERNEL_CONFIG

      - name: Build kernel
        run: |
          export KBUILD_BUILD_USER="zclkkk"
          export KBUILD_BUILD_HOST="workspace"
          export PATH=$GITHUB_WORKSPACE/clang/bin:$GITHUB_WORKSPACE/aarch64-linux-android-4.9/bin:$PATH
          
          args="ARCH=arm64 \
                O=../out \
                CLANG_TRIPLE=aarch64-linux-gnu- \
                CROSS_COMPILE=aarch64-linux-android- \
                CROSS_COMPILE_ARM32=arm-linux-androideabi- \
                LLVM=1 LLVM_IAS=1"
          
          cd kernel-source
          # Prepare the config
          make ${args} $KERNEL_CONFIG
          
          # Compile (Using multi-threading to speed it up)
          make -j$(nproc) ${args} CC=clang

      - name: Package kernel
        run: |
          git clone --depth=1 $ANYKERNEL_SOURCE -b $ANYKERNEL_SOURCE_BRANCH AnyKernel3
          rm -rf AnyKernel3/.git AnyKernel3/.github
          if [[ -f out/arch/arm64/boot/Image.gz-dtb ]]; then
            cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/Image.gz-dtb
          elif [[ -f out/arch/arm64/boot/Image.gz ]]; then
